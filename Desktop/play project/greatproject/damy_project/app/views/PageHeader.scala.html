@(title: String)
<!-- Page header -->
<div class="page-header">
    <div class="page-header-content">
        <div class="page-title">
            <h4><i class="fa fa-home position-left"></i> <span>Home</span></h4>
        </div>
        <ul class="breadcrumb">
            <li><a href="index.htm"><i class="fa fa-home"></i>Home</a></li>
            <li class="active">Questions</li>
        </ul>
    </div>
</div>
    <!-- /page header -->

    <!-- Content area -->
<div class="content">

    <div class="panel panel-flat">
        <div class="panel-heading">
            <h4 class="panel-title">Search Questions</h4>
        </div>

        <div class="panel-body">
            <form action="http://followtechnique.com/themes/bird_v1/theme/search.htm#" class="main-search">
                <div class="input-group ">
                    <div class="has-feedback has-feedback-left">
                        <input type="text" class="form-control input-xlg" value="Put any keyword here to search...">
                        <div class="form-control-feedback">
                            <i class="fa fa-search text-muted text-size-base"></i>
                        </div>
                    </div>

                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary btn-xlg">Search</button>
                    </div>
                </div>

                <div class="row search-option-buttons">
                    <div class="col-sm-12 text-right">
                        <ul class="list-inline no-margin-bottom mt-10">
                            <li><a href="search.htm#" class="btn btn-link btn-sm"><i class="fa fa-search-plus position-left"></i> Browse website</a></li>
                            <li><a href="search.htm#" class="btn btn-link btn-sm"><i class="fa fa-reorder position-left"></i> Advanced search</a></li>
                        </ul>
                    </div>
                </div>
            </form>


            <div class="input-group-btn">
                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modal_iconified">Ask a Question</button>
            </div>
        </div>
    </div>
</div>
